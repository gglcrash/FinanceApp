<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
    </head>
    <body>
        <f:view>
            <h:form id="mainForm">
                <h:dataTable value="#{dataController.incomeList}" var="incomeList">
                    <f:facet name="header">
                        <h:outputText value="Incomes" />
                    </f:facet>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID" />
                        </f:facet>
                        <h:outputText value="#{incomeList.idIncome}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Value" />
                        </f:facet>
                        <h:outputText value="#{incomeList.value}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description" />
                        </f:facet>
                        <h:outputText value="#{incomeList.description}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Date" />
                        </f:facet>
                        <h:outputText value="#{incomeList.date}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Type ID" />
                        </f:facet>
                        <h:outputText value="#{incomeList.type}" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
    </body>
</html>
